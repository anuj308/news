<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="signupcss.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<div id="sign-up-box">  
  <div id="newsera-logo"><img  src="../photo/fl-removebg-preview.png"></div> 
  <hr id="line">
  <div id="head">Sign Up</div>
  <form id="sign-up-form">
    <p> 
      <input type="text" placeholder="First Name" id="first">
      <input type="text" placeholder="Last Name" id="last">
    </p>
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required>
    </p>
    <p>
    <input type="password" id="password" name="password" placeholder="Password" required>
    </p>
    <p>
      <span id="rem"><input type="checkbox" id="check-box"> 
        I agree to the Freelancer <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a></span>
    </p>
    <p>
    <p>
      <a href="/" id="cos"><div id="buttons">SIGN UP</div></a>
    </p>
  </form>
  <div id="login">
    <p>Already a member? <a href="/login">Login</a><p>
  </div>
</div>

</body>
</html>
